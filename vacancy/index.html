<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debremarkos University</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            background: linear-gradient(to bottom, #28a745 70%, #a7a545);
            background: #28a745;
        }

        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
            padding: 1rem;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .navbar .align-items {
            margin-left: 0;
        }

        .navbar-nav .nav-link {
            font-weight: bold;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.1em;
            color: white;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ff000d;
        }

        .nav-link {
            color: white !important;
        }

        nav .container {
            margin: 0rem 1rem;
        }

        .search-bar {
            text-align: center;
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }

        .search-bar .container {
            display: inline-flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .search-bar .container * {
            width: auto;
        }

        .search-bar .container input {
            width: 40%;
        }

        .search-bar .container button {
            margin-top: -9px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: auto;
            margin-top: 3%;
        }

        .form-container .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .form-container .btn {
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 1.1em;
            transition: background 0.3s;
        }

        .form-container .btn:hover {
            background-color: #ff9800;
        }

        .forgot {
            display: block;
            text-align: right;
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
            margin-top: -10px;
        }

        footer {
            text-align: center;
            padding: 20px 15px;
            background: linear-gradient(to bottom, #28a745 50%, #a7a545);
            background: #28a745;
            color: white;
            margin-top: 4.5rem;
            font-size: 0.9em;
        }

        .hidden {
            display: none;
        }

        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
            text-decoration: none;
        }

        .main {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-expand-lg {
            padding: .5rem;
        }

        .card-title {
            color: #28a745;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <div class="align-items">
                <img src="dmulogo.png" alt="" width="50">
                <a class="navbar-brand" href="#">Debre Markos University Vacancy</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home Page</a></li>
                    <li class="nav-item"><a class="nav-link" href="#profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#jobs">List of Jobs</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="search-bar">
        <div class="container">
            <input type="text" class="form-control mb-2" placeholder="Search...">
            <select class="form-control mb-2">
                <option value="all">Filter By</option>
                <option value="tech">Tech</option>
                <option value="finance">Finance</option>
            </select>
            <button class="btn btn-success">Search</button>
        </div>
    </section>

    <div class="main">
        <section class="form-container container">
            <div class="card login-form">
                <h2 class="card-title">Login</h2>
                <input type="text" class="form-control mb-3" placeholder="Email or Phone">
                <input type="password" class="form-control mb-2" placeholder="Password">
                <a href="#" class="forgot p-2">Forgot Password?</a>
                <button class="btn btn-dark btn-block" onclick="showRegister()">Login</button>
                <a href="#" class="toggle-link" onclick="showRegister()">Don't have an account? Register here</a>
            </div>

            <div class="card register-form hidden">
                <h2 class="card-title">Register</h2>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control mb-2" placeholder="Phone">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control mb-2" placeholder="Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="email" class="form-control mb-2" placeholder="Email">
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control mb-2" placeholder="Age">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control mb-2" placeholder="Experience">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control mb-2" placeholder="Field of Study">
                    </div>
                </div>
                <button class="btn btn-dark btn-block" onclick="showLogin()">Register</button>
                <a href="#" class="toggle-link" onclick="showLogin()">Already have an account? Login here</a>
            </div>

        </section>
    </div>

    <footer>
        <p>&copy; 2025 Debre Markos University. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showRegister() {
            $('.login-form').fadeOut(function () {
                $('.register-form').fadeIn();
            });
        }

        function showLogin() {
            $('.register-form').fadeOut(function () {
                $('.login-form').fadeIn();
            });
        }
    </script>
</body>

</html>
