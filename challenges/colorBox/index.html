<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Grid</title>
</head>

<body>

    <div class="container">
        <center>
            <div class="main">
                <div class="title">Hello world</div>
                <div class="box" id="box">
                    <div id="a" class="mini-box"></div>
                    <div id="b" class="mini-box"></div>
                    <div id="c" class="mini-box"></div>
                    <div id="d" class="mini-box"></div>
                    <div id="e" class="mini-box"></div>
                    <div id="f" class="mini-box"></div>
                    <div id="g" class="mini-box"></div>
                    <div id="h" class="mini-box"></div>
                    <div id="i" class="mini-box"></div>
                </div>
                <div class="toggle-box" id="toggle" onclick="toggled()"><img src="off.png"></div>
            </div>
        </center>
    </div>
    <script>
        let a = false
        var toggle = document.getElementById("toggle")
        var img = toggle.querySelector("img")
        function toggled() {
            a = !a
            let status = a ? img.src = "on.png" : img.src = "off.png"
        }
        var box = document.getElementById("box")
        box.addEventListener("click", () => {
            if (img.src == "on.png") {
                let sample = event.target.innerHTML
                let samplee = event.target
                samplee.innerHTML = "Changed";
            }
        })

    </script>
</body>

</html>
